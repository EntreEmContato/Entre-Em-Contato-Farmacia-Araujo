<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />

    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatar.png"
          alt="Logo da Farmácia Araújo com letras verdes e fundo branco"
        />

        <a
          href="https://www.instagram.com/farmaciaaraujosa/"
          target="_blank"
        >
          <p>@farmaciaaraujosa</p>
        </a>

        <div id="switch" onclick="toggleMode()">
          <button></button>
          <span></span>
        </div>

        <ul>
          <li>
            <!-- WhatsApp SEM mensagem automática -->
            <a
              href="https://wa.me/5588981947165"
              target="_blank"
            >
              Chamar no WhatsApp
            </a>
          </li>

          <li>
            <a
              href="https://entreemcontato.github.io/Farmacia-Araujo-Localizacao/"
              target="_blank"
            >
              Ver endereço e horário
            </a>
          </li>

          <li>
            <a
              href="https://www.instagram.com/farmaciaaraujosa/"
              target="_blank"
            >
              Ver novidades no Instagram
            </a>
          </li>
        </ul>

        <div id="social-links">
          <a
            href="https://wa.me/5588981947165"
            target="_blank"
          >
            <ion-icon name="logo-whatsapp"></ion-icon>
          </a>

          <a
            href="https://www.google.com/maps/place/Farm%C3%A1cia+Ara%C3%BAjo/@-4.7126695,-40.6736109,17z/data=!3m1!4b1!4m6!3m5!1s0x7943300302e2235:0x71e613192d5d87f8!8m2!3d-4.7126695!4d-40.6736109!16s%2Fg%2F11vr56p_yg"
            target="_blank"
          >
            <ion-icon name="location-outline"></ion-icon>
          </a>

          <a
            href="https://www.instagram.com/farmaciaaraujosa/"
            target="_blank"
          >
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </div>

        <footer>
          Feito por
          <a
            href="https://www.instagram.com/gustavot_orres/"
            target="_blank"
          >
            @Gustavot_orres
          </a>
        </footer>
      </div>
    </div>

    <!-- Ícones -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
